<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4a939aa882.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">

        <div class="shows-container">
            <div class="dark-button">
                <button class="btn-sun sun"><i class="fas fa-sun"></i></button>
                <button class="btn-moon"><i class="fas fa-moon"></i></button>

            </div>
            <div class="show-equation">
                0
            </div>
            <div class="show-result">
                0
            </div>
        </div>
        <div class="btns-container">

            <button class="btn clear-all">CA</button>
            <button class="btn clear">C</button>
            <button class="btn operation">&larr;</button>
            <button class="btn operation">*</button>
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operation">/</button>
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operation">+</button>
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operation">-</button>
            <button class="btn operation">+/-</button>
            <button class="btn number">0</button>
            <button class="btn number">.</button>
            <button class="btn operation">=</button>

            <script src="index.js"></script>

        </div>
    </div>

</body>

</html>
